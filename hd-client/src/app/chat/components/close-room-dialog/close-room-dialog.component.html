<div class="close-room-dialog__container">
    <p-dialog header="Encerrar a sala #{{ room.code }}" [modal]="true" [(visible)]="dialogVisibility" (onShow)="onShow()" (onHide)="onDialogVisibilityChange()" [style]="{ width: '50vw', height: '75vh' }">
        <div class="flex flex-column justify-content-space-between height-100">
            <div>
                <form [formGroup]="roomForm" class="flex flex-column">
                    <div class="flex flex-column gap-05-em width-100">
                        <div class="flex flex-column margin-bottom-1-em width-100">
                            <label class="margin-bottom-05-rem" for="reason">Motivo do chamado</label>
                            <textarea 
                                rows="5" 
                                pInputTextarea 
                                formControlName="reason"
                                [style]="{ resize: 'none' }"
                            ></textarea>
                        </div>
                        <div class="flex flex-column margin-bottom-1-em width-100">
                            <label class="margin-bottom-05-rem" for="solution">Solução do chamado</label>
                            <textarea 
                                rows="5" 
                                pInputTextarea 
                                formControlName="solution"
                                [style]="{ resize: 'none' }"
                            ></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="flex flex-row justify-content-end gap-05-em">
                  <p-button icon="pi pi-undo" label="Cancelar" severity="warning" (click)="onDialogVisibilityChange()" size="small" />
                  <p-button icon="pi pi-save" label="Encerrar" severity="success" (click)="onCloseRoom()" size="small" />
                </div>
            </div>
        </div>
    </p-dialog>
</div>
