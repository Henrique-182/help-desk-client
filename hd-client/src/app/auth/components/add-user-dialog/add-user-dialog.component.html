<div class="add-user__container">
    <p-dialog header="Adicionar usuário" [modal]="true" [(visible)]="dialogVisibility" [style]="{ width: '30em' }">
        <form [formGroup]="userCreationForm" class="flex flex-column">
          <div class="flex flex-row align-items-center justify-content-space-between margin-bottom-05-rem">
            <label for="username">Nome de usuário</label>
            <input pInputText formControlName="username" />
          </div>
          <div class="flex flex-row align-items-center justify-content-space-between margin-bottom-05-rem">
            <label for="fullname">Nome completo</label>
            <input pInputText formControlName="fullname" />
          </div>
          <div class="flex flex-row align-items-center justify-content-space-between margin-bottom-05-rem">
            <label for="type">Tipo</label>
            <p-dropdown
                [options]="types" 
                formControlName="type"
                optionLabel="value"
                [showClear]="false"
                [style]="{ width: '245.6px'}"
            />
          </div>
          <div class="flex flex-row align-items-center justify-content-space-between margin-bottom-1-em">
            <label for="password">Senha</label>
            <input pInputText formControlName="password" />
          </div>
        </form>
        
        <div class="flex flex-row justify-content-end gap-05-em">
          <p-button icon="pi pi-undo" label="Cancelar" severity="warning" (click)="onDialogVisibleChange()" size="small" />
          <p-button icon="pi pi-save" label="Salvar" severity="success" (click)="onSaveUser()" size="small" />
        </div>
    </p-dialog>
</div>
